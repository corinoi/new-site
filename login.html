       body {
    margin: 0;
    padding: 0;
    overflow: hidden;
    font-family: Arial, sans-serif;
    height: 100vh;
    background: #000;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    color: #fff;
}

.animated-background {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: radial-gradient(circle, #f5a623, #f76c6c, #c71585, #1e90ff);
    background-size: 200% 200%;
    animation: backgroundAnimation 20s linear infinite;
    z-index: -1;
}

@keyframes backgroundAnimation {
    0% {
        background-position: 0% 0%;
    }
    50% {
        background-position: 100% 100%;
    }
    100% {
        background-position: 0% 0%;
    }
}

header {
    width: 100%;
    background-color: rgba(0, 0, 0, 0.8);
    color: #fff;
    padding: 20px;
    text-align: center;
    text-transform: uppercase;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
    position: relative;
    z-index: 1;
}

main {
    flex: 1;
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
    z-index: 1;
}

footer {
    width: 100%;
    background: rgba(51, 51, 51, 0.8);
    padding: 10px;
    position: relative;
    text-align: center;
    z-index: 1;
}

#footer-nav ul {
    list-style: none;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
}

#footer-nav li {
    margin: 0 15px;
}

#footer-nav a {
    text-decoration: none;
    color: #f5f5f5;
    font-weight: bold;
    font-size: 1.2em;
    transition: color 0.3s, transform 0.3s;
}

#footer-nav a:hover {
    color: #4CAF50;
    transform: scale(1.1);
}

.glowing-button {
    position: relative;
    display: inline-block;
    padding: 15px 40px;
    font-size: 16px;
    color: #FFF;
    background-color: #333;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    overflow: hidden;
    text-align: center;
    transition: color 0.4s;
}

.glowing-button::before {
    content: "";
    position: absolute;
    top: -2px;
    left: -2px;
    width: calc(100% + 4px);
    height: calc(100% + 4px);
    background: linear-gradient(45deg, #FF6F61, #D1C4E9, #DCE775, #FFAB91);
    filter: blur(10px);
    animation: glowing 20s linear infinite;
    border-radius: 14px;
    opacity: 0;
    transition: opacity 0.3s ease-in-out;
}

.glowing-button:hover {
    color: #000;
}

.glowing-button:hover::before {
    opacity: 1;
}

@keyframes glowing {
    0% { background-position: 0 0; }
    50% { background-position: 100% 100%; }
    100% { background-position: 0 0; }
}

form {
    background: rgba(255, 255, 255, 0.9);
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    max-width: 600px;
    width: 100%;
}

form label {
    display: block;
    margin: 10px 0 5px;
}

form input, form textarea {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

form button {
    background-color: #4CAF50;
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s;
}

form button:hover {
    background-color: #45a049;
}
